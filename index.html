<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>Your Mini Book Library</h1>
        <div class="main-buttons">
            <div class="mode">
                <div class="rectangle">
                    <div class="circle">
                        <svg viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="mode-icon" fill-rule="evenodd" clip-rule="evenodd" d="M0,18.5a18.5,18.5 0 1,0 37,0a18.5,18.5 0 1,0 -37,0"/>
                        </svg>
                    </div>
                </div>
            </div>
            <button class="newBook" type="button">
                <div class="add-icon-wrapper">
                    <svg viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="add-book-icon" d="M24.1667 11.8333C24.1667 15.147 26.8529 17.8333 30.1666 17.8333L38.6667 17.8334C40.4156 17.8334 41.8334 19.2511 41.8334 21C41.8334 22.7489 40.4156 24.1667 38.6667 24.1667L30.1667 24.1666C26.853 24.1666 24.1667 26.8529 24.1667 30.1666V38.6667C24.1667 40.4156 22.7489 41.8334 21 41.8334C19.2511 41.8334 17.8334 40.4156 17.8334 38.6667L17.8334 30.1666C17.8334 26.8529 15.147 24.1666 11.8333 24.1666L3.33331 24.1667C1.58441 24.1667 0.166636 22.7489 0.166636 21C0.166637 19.2511 1.58439 17.8334 3.33328 17.8333L11.8334 17.8333C15.1471 17.8333 17.8334 15.147 17.8333 11.8333L17.8333 3.33336C17.8333 1.58445 19.2511 0.166683 21 0.166683C22.7489 0.166683 24.1667 1.58445 24.1667 3.33335L24.1667 11.8333Z"/>
                    </svg>
                </div>
                <span>Add Book</span>
            </button>
        </div>
    </div>
    <div class="container">
        
    </div>

    <div class="overlay">
        <form class="newBookForm">
            <div class="bookTitle">
                <label for="title">Title : </label>
                <input type="text" name="title" id="title" placeholder="Title of The Book" required>
            </div>
            <div class="bookAuthor">
                <label for="author">Author : </label>
                <input type="text" name="author" id="author" placeholder="Author Name" required>
            </div>
            <div class="bookPages">
                <label for="pages">Pages : </label>
                <input type="number" name="pages" id="pages" placeholder="Number of Pages" required min="1">
            </div>
            <div class="bookRead">
                <label for="read">Have you read it ?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit" class="addBtn">Add Book</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
